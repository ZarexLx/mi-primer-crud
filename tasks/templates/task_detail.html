{% extends 'base.html' %}

{% block content %}

<main class="conteiner">
  <div class="row">
    <div class="col-m-4 offset-md-4">
      <h1 class="text-secondary" >{{task.title}}</h1>
      {{error}}
      
      <div>
        <form method="POST">
          {% csrf_token %}
          {{form.as_p}}
        
          <button class="btn btn-primary">
            Update
          </button>
        </form>
        
        <form action="{% url 'completado_task' task.id %}" method="POST">
          {% csrf_token %}
          <button>
            completado
          </button class="btn btn-secondary">
        </form>
        <form action="{% url 'eliminado_task' task.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-danger">
            eliminar
          </button>
        </form>  
      </div>
      
    </div>
  </div>
</main>


{% endblock %}
